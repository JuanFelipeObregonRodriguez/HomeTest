<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Zip Code</title>
	<meta name="description" content="A frontend dev aptitude test by Deep Space Robots.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<main class="zipCode">
		<div class="zipCodeForm">
			<h1>Zip Code Finder</h1>
			<input 
			type="text" 
			placeholder="Zip Code Here" 
			id="zipCode" class="formInput"
			>
			<button id="submit-btn" 
			class="formBtn" 
			onclick="javascript:getLocationDetails(document.getElementById('zipCode').value);">
				Get details
			</button>
		</div>
	
		<div id="location-details" class="zipCodeDetails">
			<div class="container">
				<div class="locationDetails">
					<div class="card">
						<div class="cardHeader">
							<h2 
							class="cardTitle" 
							id="location-name"></h2>
						</div>

						<figure class="cardImage">
							<img 
							id="state-svg" 
							src="states/WA.svg" 
							alt="state">
							<figcaption>
								State: <span id="state-name"></span>
							</figcaption>
						</figure>

						<div class="cardFooter">
							<a 
							href="#" 
							id="map-url" 
							target="_blank" 
							class="cardLink">View on Google Maps</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<div class="zipCodeError" id="error-msg"></div>
	</main>

	<script src="/script.js"></script>
</body>
</html>
